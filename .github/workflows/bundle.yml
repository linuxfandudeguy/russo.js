name: webpack ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write  # Grant write access to contents for committing changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x  # Use a specific Node.js version

    - name: Install dependencies and build
      run: |
        npm install webpack webpack-cli babel-loader @babel/core @babel/preset-env        
        npx webpack-cli --mode production
        rm -rf node_modules

    - name: Move build to prod/
      run: |
        rm -rf prod  
        mv dist prod  

    - name: Commit and push changes to the prod folder
      run: |
        rm -rf package.json
        rm -rf package-lock.json
        git add prod/ 
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git commit -m "Bundle via Webpack"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication

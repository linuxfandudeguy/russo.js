name: Bundle and Release Russo.js

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js with PNPM
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install PNPM
        run: npm install -g pnpm
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Install Webpack and Bundling Tools
        run: |
          pnpm add -D webpack webpack-cli babel-loader @babel/core @babel/preset-env terser-webpack-plugin

      - name: Create Webpack Configuration
        run: |
          echo "const path = require('path');" > webpack.config.cjs
          echo "module.exports = {" >> webpack.config.cjs
          echo "  mode: 'production'," >> webpack.config.cjs
          echo "  entry: './src/index.js'," >> webpack.config.cjs
          echo "  output: {" >> webpack.config.cjs
          echo "    path: path.resolve(__dirname, 'dist')," >> webpack.config.cjs
          echo "    filename: 'index.bundle.js'," >> webpack.config.cjs
          echo "    library: 'Russo'," >> webpack.config.cjs
          echo "    libraryTarget: 'umd'," >> webpack.config.cjs
          echo "  }," >> webpack.config.cjs
          echo "  module: {" >> webpack.config.cjs
          echo "    rules: [" >> webpack.config.cjs
          echo "      {" >> webpack.config.cjs
          echo "        test: /\.js$/," >> webpack.config.cjs
          echo "        exclude: /node_modules/," >> webpack.config.cjs
          echo "        use: {" >> webpack.config.cjs
          echo "          loader: 'babel-loader'," >> webpack.config.cjs
          echo "          options: {" >> webpack.config.cjs
          echo "            presets: ['@babel/preset-env']" >> webpack.config.cjs
          echo "          }," >> webpack.config.cjs
          echo "        }," >> webpack.config.cjs
          echo "      }," >> webpack.config.cjs
          echo "    ]," >> webpack.config.cjs
          echo "  }," >> webpack.config.cjs
          echo "  optimization: {" >> webpack.config.cjs
          echo "    minimize: true," >> webpack.config.cjs
          echo "  }," >> webpack.config.cjs
          echo "};" >> webpack.config.cjs
          
      - name: Build with Webpack
        run: npx webpack --config webpack.config.cjs
        
      - name: Configure Git authentication
        run: |
          git config --global user.email "bundle.bot@lelbois.com"
          git config --global user.name "bundle bot"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/linuxfandudeguy/russo.js.git
        
      - name: Create GitHub Tag and Push
        run: |
          git tag -a v${{ github.run_number }} -m "Release version v${{ github.run_number }}"
          git push origin v${{ github.run_number }} # Push the tag to GitHub

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/index.bundle.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
